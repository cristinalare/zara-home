    <!-- js for mobile burger menu -->
    <script>
        function toggleMenu() {
            var openIcon = document.getElementById("menu-icon");
            var closeIcon = document.getElementById("menu-close");
            var x = document.getElementById("nav-links");
            if (openIcon.style.display === "none") {
                x.style.left = "-100%";
                closeIcon.style.display = "none";
                openIcon.style.display = "block";
            } else {
                x.style.left = "0";
                openIcon.style.display = "none";
                closeIcon.style.display = "block";
            }
        }
    </script>

    <!-- js for slideshow -->
    <script>
        var images = [
            './images/hero-1.jpg',
            './images/hero-2-new-york.jpg',
            './images/hero-3-paris.jpg'
        ];

        var texts = [
            'los<br>angeles',
            'new york',
            'paris'
        ];

        var ids = [
            'los-angeles-p',
            'new-york-p',
            'paris-p'
        ];

        var imageEle = [];
        var currImage = 0;
        var holder = document.getElementById("currentImage");
        var pholder = document.getElementById("text-container");

        var textEle =[];

        function imagesPreload() {
            for (var i = 0; i < images.length; i++) {
                var img = new Image();
                img.src = images[i];
                img.className = "translateOrigin";
                holder.appendChild(img);
                imageEle.push(img);

                var p = document.createElement('p');
                p.innerHTML = texts[i];
                p.className = "translateOrigin";
                p.id = ids[i];
                pholder.appendChild(p);
                textEle.push(p);
                console.log(p);
            }
        }

        imagesPreload();

        function slideShow(startAt) {
            var holder = document.getElementById("currentImage");
            imageEle[currImage].className = "translateIn";
            

            var pholder = document.getElementById("image-text");
            textEle[currImage].className = "translateIn";

            nextPicture();
        }

        function nextPicture() {
            setTimeout(function () {
                var img = imageEle[currImage];
                img.addEventListener("transitionend", transitionEnd, false);
                img.className = "translateLeft";

                var text = textEle[currImage];
                text.addEventListener("transitionend", transitionEnd, false);
                text.className = "translateLeft";
                

                if (currImage == 2) {
                    currImage = 0;
                } else {
                    currImage++;
                }
                imageEle[currImage].className = "translateIn";

                textEle[currImage].className = "translateIn";
                
                /* Reset the image to original position */
                function transitionEnd() {
                    img.className = "translateOrigin";
                    img.removeEventListener("transitionend", transitionEnd, false);
                    nextPicture();

                    text.className = "translateOrigin";
                    text.removeEventListener("transitionend", transitionEnd, false);
                }
            }, 3000);
        };

        slideShow(currImage);
    </script>
